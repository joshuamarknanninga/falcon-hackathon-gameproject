<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Card Battle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-board">
        <div id="player-1-board" class="player-board">
            <div class="life-points" id="player-1-life">Life Points: 20</div>
            <div class="deck" id="player-1-deck">Deck (32 cards)</div>
            <div class="hand" id="player-1-hand">Hand</div>
            <div class="battlefield" id="player-1-battlefield">Battlefield</div>
        </div>
        <div id="player-2-board" class="player-board">
            <div class="life-points" id="player-2-life">Life Points: 20</div>
            <div class="deck" id="player-2-deck">Deck (32 cards)</div>
            <div class="hand" id="player-2-hand">Hand</div>
            <div class="battlefield" id="player-2-battlefield">Battlefield</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
